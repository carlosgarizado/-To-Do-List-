<ion-app>
  <ion-menu contentId="main-content" type="overlay" class="custom-menu" id="custom-menu" #menuPrincipal>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list class="no-padding">
        <ion-item button (click)="menuPrincipal.close(); navigate('/tasks')">
          <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
          <ion-label>Tareas</ion-label>
        </ion-item>
        
        @if(showCategory){
        <ion-item button (click)="menuPrincipal.close(); navigate('/category-list')">
          <ion-icon name="pricetag-outline" slot="start"></ion-icon>
          <ion-label>Categor√≠as</ion-label>
        </ion-item>
        }
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
